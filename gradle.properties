# Project-wide Gradle settings for bucika_gsr with warning suppression
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# Performance optimizations
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# AndroidX configuration
android.useAndroidX=true
android.enableJetifier=true

# Kotlin configuration
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true

# Suppress warnings and deprecations
android.suppressUnsupportedCompileSdk=true
android.overrideVersionCheck=true
android.suppressUnsupportedOptionWarnings=true

# Build optimizations
android.enableD8.desugaring=true
android.enableR8.fullMode=false

# bucika_gsr specific settings
bucika.gsr.version=2.0
bucika.gsr.samsung4k.enabled=true  
bucika.gsr.rad_dng.enabled=true
bucika.gsr.gsr_integration.enabled=true

# Disable unnecessary features to reduce warnings
android.nonTransitiveRClass=true

# Kapt configuration to reduce annotation processor warnings  
kapt.use.worker.api=true
kapt.incremental.apt=true
kapt.include.compile.classpath=false