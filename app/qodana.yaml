version: "1.0"
profile:
  name: qodana.recommended
linter: jetbrains/qodana-jvm:2025.1
exclude:
  - name: All
    paths:
      - build/
      - AndroidApp/build/
      - PythonApp/build/
      - .gradle/
      - node_modules/
      - .idea/
      - __pycache__/
      - venv/
      - env/
      - "**/*.pyc"
